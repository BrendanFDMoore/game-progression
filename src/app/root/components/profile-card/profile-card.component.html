<div class="c-gp-profile-card" *ngIf="(profile$ | async)" routerLink="/my-profile">
  <div class="avatar">
    <img src="{{'assets/' + (profile$|async)?.image}}" class="avatar-img">
  </div>
  <div class="name">
    {{(profile$|async)?.firstName}} {{(profile$|async)?.lastName}}
  </div>
</div>
<div class="c-gp-profile-loading" *ngIf="loading$ | async">
  PROFILE LOADING
</div>
