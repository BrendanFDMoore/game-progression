<div class="c-gp-profile-card" *ngIf="ready" routerLink="/my-profile">
  <div class="avatar">
    <img src="{{'assets/' + profile.image}}" class="avatar-img">
  </div>
  <div class="name">
    {{profile.firstName}} {{profile.lastName}}
  </div>
</div>
